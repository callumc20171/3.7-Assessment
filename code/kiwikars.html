<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../images/kiwi_kars_transparentv2.png" type="image/png">
	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./site.css">
	<title>Kiwi Kars</title>
</head>
<body>
	<div id="Header">
		<img src="../images/ColoredLogo.png" id="HeaderLogo">
		<h2 id="LocationTitle">Dunedin</h2>
	</div>

	<div class="section" id="StepForm">
		<div class="tab">
			<h2 class="title">Pick up information:</h2><br>
			<label>Pick up date:</label><input type="date" id="PickUpDateInput"><br>
			<label>Days:</label>
			<select id="RentalDays">
				<option value=""></option>
			</select><br>
			<label>Return date:</label><input type="date" id="ReturnDateInput"><br>
		</div>

		<div class="tab">
			<h2 class="title">Select Car:</h2><br>
			<!--add car slideshow!-->
			<h2 class="title" id="CarNameTitle"></h2>
			<p id="CarInformation"></p>
			<h2 class="title" id="CarPrice"></h2>
		</div>

		<div class="tab">
			<h2 class="title">Available Extras:</h2><br>
		</div>

		<div class="tab">
			<h2 class="title">Booking Summary:</h2><br>
		</div>

		<div class="tab">
			<h2 class="title">Personal Details:</h2><br>
		</div>

		<div style="overflow:auto;">
		  <div id="StepButtons">
		    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
		    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
		  </div>
		</div>

		<div style="text-align:center;margin-top:40px;">
		  <span class="step"></span>
		  <span class="step"></span>
		  <span class="step"></span>
		  <span class="step"></span>
		  <span class="step"></span>
		</div>
	</div>



	<footer>
		<div id="Footer">
			<div id="ContactDetails">
				<h2>Contact us:</h2>
				<p>
				Phone: 03 4775277<br>
				Email: kiwikars@gmail.com<br>
				Address: 2 Arthur Street, Dunedin<br>
				</p>
			</div>
			<img src="../images/ColoredLogov2.png" id="FooterLogo">
		</div>
	</footer>

	<script src="./site.js"></script>
</body>
